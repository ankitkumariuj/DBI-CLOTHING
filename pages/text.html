<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Control Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden; /* disable body scroll */
    }

    .container {
      display: flex;
      height: 10vh;
    }

    /* Left Image Section */
    .image-section {
      width: 30%;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow: hidden; /* no scroll on images */
    }

    .image-section img {
      width: 100%;
      height: 134vw;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    /* Right Info Section */
    .info-section {
      width: 70%;
      padding: 20px;
      overflow-y: auto; /* only info section scrollable */
    }

    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .price {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .sizes button {
      margin: 4px;
      padding: 6px 10px;
      border: 1px solid #333;
      background: #fff;
      cursor: pointer;
      border-radius: 4px;
    }

    .sizes button:hover {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Image Section -->
    <div class="image-section" id="imageSection">
      <img src="/assets/images/wfandom 6.jpg" alt="Pyjamas">
    </div>

    <!-- Right Info Section -->
    <div class="info-section" id="infoSection">
      <div class="product-card">
        <div class="product-title">Men's Black Typography T-shirt</div>
        <div class="price">₹399 <del>₹699</del> (42% OFF)</div>
        <div class="sizes">
          <button>S</button><button>M</button><button>L</button>
          <button>XL</button><button>2XL</button><button>3XL</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-title">Men's Casual Cotton Shirt</div>
        <div class="price">₹499 <del>₹899</del> (44% OFF)</div>
        <div class="sizes">
          <button>S</button><button>M</button><button>L</button><button>XL</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-title">Men's Stylish Jeans</div>
        <div class="price">₹799 <del>₹1299</del> (38% OFF)</div>
        <div class="sizes">
          <button>28</button><button>30</button><button>32</button>
          <button>34</button><button>36</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-title">Men's Slim Fit Pyjama</div>
        <div class="price">₹349 <del>₹599</del> (42% OFF)</div>
        <div class="sizes">
          <button>S</button><button>M</button><button>L</button><button>XL</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-title">Men's Hoodie</div>
        <div class="price">₹999 <del>₹1599</del> (37% OFF)</div>
        <div class="sizes">
          <button>S</button><button>M</button><button>L</button><button>XL</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const imageSection = document.getElementById("imageSection");
    const infoSection = document.getElementById("infoSection");

    // When scrolling on image section, scroll the info section
    imageSection.addEventListener("wheel", (event) => {
      event.preventDefault(); // stop default scroll
      infoSection.scrollBy({
        top: event.deltaY, // scroll down/up same as wheel movement
        behavior: "auto"
      });
    });
  </script>
</body>
</html>
